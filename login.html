<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Just Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating Shapes Animation */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Back to Site Link */
        .back-to-site {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 400;
        }

        /* Alerts */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert-danger {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f7fafc;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 16px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: #667eea;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Forgot Password */
        .forgot-password {
            text-align: center;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
            }

            .login-card {
                padding: 40px 30px;
            }

            .back-to-site {
                top: 20px;
                left: 20px;
            }

            .back-link {
                font-size: 13px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-subtitle {
                font-size: 14px;
            }
        }

        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="back-to-site">
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left me-2"></i>Asosiy saytga qaytish
    </a>
</div>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="login-title">Admin Panel</h1>
            <p class="login-subtitle">Just Store boshqaruv tizimiga xush kelibsiz</p>
        </div>

        <div class="alert alert-danger" id="error-message"></div>
        <div class="alert alert-success" id="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Email manzil</label>
                <div style="position: relative;">
                    <input type="email" class="form-control" id="email" placeholder="admin@juststore.uz" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Parol</label>
                <div style="position: relative;">
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span class="spinner"></span>
                <span class="btn-text">Kirish</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Parolni unutdingizmi?</a>
        </div>
    </div>
</div>

<script>
    // API Configuration
    const API_BASE_URL = "http://192.168.1.2";

    // DOM Elements
    const loginForm = document.getElementById("login-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    // Check if already logged in
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("accessToken");
        if (token) {
            // Verify token is still valid
            verifyToken(token).then(isValid => {
                if (isValid) {
                    window.location.href = "admin.html";
                } else {
                    // Clear invalid tokens
                    localStorage.removeItem("accessToken");
                    localStorage.removeItem("refreshToken");
                }
            });
        }

        // Add input animations
        addInputAnimations();

        // Add floating animation to shapes
        addFloatingAnimation();
    });

    // Verify token validity
    async function verifyToken(token) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/v1/admin/categories/all`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            });
            return response.ok;
        } catch (error) {
            return false;
        }
    }

    // Login form submission
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
            showError("Iltimos, email va parolni kiriting");
            return;
        }

        if (!isValidEmail(email)) {
            showError("Email manzil noto'g'ri formatda");
            return;
        }

        try {
            setLoading(true);
            hideMessages();

            const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || "Login failed");
            }

            if (data.accessToken) {
                // Save tokens
                localStorage.setItem("accessToken", data.accessToken);
                localStorage.setItem("refreshToken", data.refreshToken || "");

                showSuccess("Muvaffaqiyatli kirildi! Admin panelga yo'naltirilmoqda...");

                // Add success animation
                loginBtn.style.background = "linear-gradient(135deg, #48bb78, #38a169)";
                addParticleEffect();

                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = "admin.html";
                }, 1500);
            } else {
                showError(data.message || "Login xatoligi yuz berdi");
            }
        } catch (error) {
            console.error("Login error:", error);

            let message = "Serverga ulanishda xatolik";

            if (error.message === "Account not active") {
                message = "Hisob faol emas";
            } else if (error.message === "Invalid email or password") {
                message = "Email yoki parol noto'g'ri";
            } else if (error.message === "User not found") {
                message = "Foydalanuvchi topilmadi";
            } else if (error.message === "Login failed") {
                message = "Login xatoligi yuz berdi";
            }

            showError(message);

            // Add shake animation to form
            const loginCard = document.querySelector(".login-card");
            loginCard.style.animation = "shake 0.5s ease-in-out";
            setTimeout(() => {
                loginCard.style.animation = "";
            }, 500);
        } finally {
            setLoading(false);
        }
    });

    // Toggle password visibility
    function togglePassword() {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;

        const icon = document.querySelector(".password-toggle i");
        if (type === "password") {
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }

    // Show error message
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";

        // Auto hide after 5 seconds
        setTimeout(() => {
            errorMessage.style.display = "none";
        }, 5000);
    }

    // Show success message
    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
    }

    // Hide all messages
    function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
    }

    // Set loading state
    function setLoading(isLoading) {
        if (isLoading) {
            loginBtn.classList.add("loading");
            loginBtn.disabled = true;
            document.querySelector(".btn-text").textContent = "Tekshirilmoqda...";
        } else {
            loginBtn.classList.remove("loading");
            loginBtn.disabled = false;
            document.querySelector(".btn-text").textContent = "Kirish";
            loginBtn.style.background = "linear-gradient(135deg, #667eea, #764ba2)";
        }
    }

    // Validate email format
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Add input animations
    function addInputAnimations() {
        const inputs = document.querySelectorAll(".form-control");

        inputs.forEach((input) => {
            input.addEventListener("focus", function () {
                this.parentElement.style.transform = "scale(1.02)";
            });

            input.addEventListener("blur", function () {
                this.parentElement.style.transform = "scale(1)";
            });

            // Add typing effect
            input.addEventListener("input", function () {
                if (this.value.length > 0) {
                    this.style.borderColor = "#667eea";
                } else {
                    this.style.borderColor = "#e2e8f0";
                }
            });
        });
    }

    // Add floating animation to shapes
    function addFloatingAnimation() {
        const shapes = document.querySelectorAll(".shape");

        shapes.forEach((shape, index) => {
            // Random animation duration and delay
            const duration = 4 + Math.random() * 4; // 4-8 seconds
            const delay = Math.random() * 2; // 0-2 seconds delay

            shape.style.animationDuration = `${duration}s`;
            shape.style.animationDelay = `${delay}s`;

            // Add random movement
            setInterval(() => {
                const randomX = Math.random() * 20 - 10; // -10 to 10
                const randomY = Math.random() * 20 - 10; // -10 to 10

                shape.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }, 3000 + index * 1000);
        });
    }

    // Show forgot password (placeholder)
    function showForgotPassword() {
        alert("Parolni tiklash funksiyasi hozircha mavjud emas. Admin bilan bog'laning.");
    }

    // Add keyboard shortcuts
    document.addEventListener("keydown", (e) => {
        // Enter key to submit
        if (e.key === "Enter" && !loginBtn.disabled) {
            loginForm.dispatchEvent(new Event("submit"));
        }

        // Escape key to clear form
        if (e.key === "Escape") {
            emailInput.value = "";
            passwordInput.value = "";
            hideMessages();
            emailInput.focus();
        }
    });

    // Add particle effect on successful login
    function addParticleEffect() {
        const particles = [];
        const colors = ["#667eea", "#764ba2", "#f093fb", "#f5576c"];

        for (let i = 0; i < 50; i++) {
            const particle = document.createElement("div");
            particle.style.cssText = `
                    position: fixed;
                    width: 6px;
                    height: 6px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    left: 50%;
                    top: 50%;
                `;

            document.body.appendChild(particle);
            particles.push(particle);

            // Animate particle
            const angle = (Math.PI * 2 * i) / 50;
            const velocity = 5 + Math.random() * 5;

            let x = 0, y = 0;
            const animate = () => {
                x += Math.cos(angle) * velocity;
                y += Math.sin(angle) * velocity;

                particle.style.transform = `translate(${x}px, ${y}px)`;
                particle.style.opacity = Math.max(0, 1 - Math.sqrt(x * x + y * y) / 200);

                if (particle.style.opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };

            requestAnimationFrame(animate);
        }
    }

    // Prevent direct access to admin panel
    window.addEventListener('beforeunload', function() {
        // This will be called when user tries to navigate away
        const token = localStorage.getItem("accessToken");
        if (!token) {
            // Clear any remaining session data
            localStorage.clear();
        }
    });
</script>
</body>
</html>
