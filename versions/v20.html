<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime77 - Erkaklar Kiyimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ======================================================
           GLOBAL STYLES
        ====================================================== */
        :root {
            --primary-color: #232526;
            --secondary-color: #3b3f41;
            --accent-color: #f8f9fb;
            --text-color: #232526;
            --light-color: #ffffff;
            --border-color: #e9ecef;
            --hover-color: #3b3f41;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --burgundy-color: #8B1538;
            --burgundy-light: #A01B47;
            --burgundy-dark: #6B0F2A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            font-family: "Montserrat", sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
            background-color: var(--light-color);
            line-height: 1.6;
        }

        .container-custom {
            padding-left: 200px;
            padding-right: 200px;
        }

        @media (max-width: 768px) {
            .container-custom {
                padding-left: 15px;
                padding-right: 15px;
            }

            body {
                padding-bottom: 140px;
            }
        }

        /* ======================================================
           HEADER STYLES - DESKTOP
        ====================================================== */
        .top-header {
            background: linear-gradient(135deg, var(--burgundy-color), var(--burgundy-light));
            color: #F5F5DC;
            padding: 12px 0;
            font-size: 14px;
        }

        .top-header a {
            color: #F5F5DC;
            text-decoration: none;
            transition: var(--transition);
        }

        .top-header a:hover {
            color: #F5F5DC;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .social-icons a {
            font-size: 16px;
        }

        .main-header {
            background: transparent;
            padding: 20px 0;
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            z-index: 1020;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .main-header.scrolled-up {
            padding: 8px 0;
            background: linear-gradient(135deg, var(--burgundy-color), var(--burgundy-light));
            backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            position: fixed;
            top: 0;
            transform: translateY(0);
        }

        .main-header.scrolled-down {
            transform: translateY(-100%);
            position: fixed;
            top: 0;
        }

        .navbar-nav {
            margin-left: -130px;
        }

        .navbar-nav .nav-link {
            color:  #A01B47;
            font-weight: 600;
            padding: 5px 20px;
            position: relative;
            transition: var(--transition);
            border-radius: 8px;
            font-size: 14px;
        }

        .main-header.scrolled-up .navbar-nav .nav-link {
            color: var(--light-color);
            text-shadow: none;
        }

        /* FIXED: Navigation underline animation */
        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--burgundy-light);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .main-header.scrolled-up .navbar-nav .nav-link::after {
            background: var(--light-color);
        }

        .navbar-nav .nav-link:hover::after {
            width: 70%;
        }

        .navbar-nav .nav-link:hover {
            color: black;
        }

        .main-header.scrolled-up .navbar-nav .nav-link:hover {
            color: var(--light-color);
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            color: #A01B47;
            text-decoration: none;
            cursor: pointer;
            padding: 8px;
        }

        .header-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .header-separator {
            color: #A01B47;
            font-size: 20px;
            margin: 0 5px;
        }

        .main-header.scrolled-up .header-separator {
            color: var(--light-color);
        }

        .header-icon .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: linear-gradient(135deg, var(--burgundy-color), var(--burgundy-light));
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid var(--light-color);
        }

        /* ======================================================
           MOBILE HEADER STYLES
        ====================================================== */
        .mobile-header {
            display: none;
            background: linear-gradient(135deg, var(--burgundy-color), var(--burgundy-light));
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        .mobile-menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-logo {
            color: white;
            font-weight: 700;
            font-size: 20px;
            text-decoration: none;
        }

        .mobile-account {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        /* ======================================================
           3D HERO SHOWCASE STYLES
        ====================================================== */
        .hero-section {
            position: relative;
            overflow: hidden;
            height: 650px;
            margin-top: 0;
            display: flex;
            align-items: center;
            background: #F5F5DC;
        }

        .hero-3d-showcase {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .hero-content {
            position: absolute;
            left: 220px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            max-width: 500px;
            color: white;
        }

        .hero-title {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--burgundy-light);
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-text {
            font-size: 18px;
            margin-bottom: 35px;
            color: black;
            line-height: 1.6;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .product-showcase {
            position: absolute;
            right: 250px;
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 500px;
        }

        .product-item {
            position: absolute;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .product-item:hover {
            transform: scale(1.1) translateZ(20px);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
            z-index: 5;
        }

        .product-item.selected {
            transform: scale(1.2);
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
            z-index: 6;
        }

        .product-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: transparent;
        }

        /* Product positioning */
        .product-polo {
            top: 20px;
            left: 40px;
            width: 200px;
            height: 200px;
            animation: float 3s ease-in-out infinite;
        }

        .product-cap {
            top: 80px;
            right: 80px;
            width: 120px;
            height: 120px;
            animation: float 3s ease-in-out infinite 0.5s;
        }

        .product-watch {
            top: 250px;
            right: 50px;
            width: 100px;
            height: 100px;
            animation: float 3s ease-in-out infinite 1s;
        }

        .product-pants {
            bottom: 80px;
            left: 20px;
            width: 150px;
            height: 180px;
            animation: float 3s ease-in-out infinite 1.5s;
        }

        .product-wallet {
            top: 200px;
            left: 230px;
            width: 80px;
            height: 60px;
            animation: float 3s ease-in-out infinite 2s;
        }

        .product-shoes {
            bottom: 50px;
            right: 250px;
            width: 140px;
            height: 100px;
            animation: float 3s ease-in-out infinite 2.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Modal Styles */
        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .product-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .product-modal.show .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-product-display {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .modal-image {
            flex: 1;
            text-align: center;
        }

        .modal-image img {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
        }

        .modal-info {
            flex: 1;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .modal-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--burgundy-color);
            margin-bottom: 20px;
        }

        .modal-description {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        .modal-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            background: var(--burgundy-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background: var(--burgundy-light);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Button Styles */
        .btn-custom {
            background: linear-gradient(135deg, var(--burgundy-color), var(--burgundy-light));
            color: var(--light-color);
            border: none;
            padding: 15px 35px;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-custom:hover {
            color: var(--light-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 21, 56, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-header {
                display: none;
            }

            .top-header {
                display: none;
            }

            .mobile-header {
                display: block;
            }

            .hero-section {
                height: 500px;
                margin-top: 60px;
            }

            .hero-content {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                text-align: center;
                padding: 20px;
                max-width: 100%;
            }

            .product-showcase {
                position: relative;
                right: 0;
                top: 0;
                transform: none;
                width: 100%;
                height: 300px;
                margin-top: 20px;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .modal-product-display {
                flex-direction: column;
                gap: 20px;
            }

            .modal-content {
                padding: 20px;
            }
        }

        /* Category and other existing styles remain the same */
        .category-section {
            padding: 0;
            margin-top: -58px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 80px;
        }

        .section-title h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, var(--burgundy-color), var(--burgundy-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title h2::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, var(--burgundy-color), var(--burgundy-light));
            border-radius: 2px;
        }

        .category-card {
            position: relative;
            overflow: hidden;
            margin-bottom: 60px;
            box-shadow: none;
            transition: var(--transition);
            height: 290px;
            cursor: pointer;
            border-radius: 0;
        }

        .category-card:hover {
            box-shadow: var(--hover-shadow);
        }

        .category-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .category-card:hover .category-img {
            transform: scale(1.2);
        }

        .category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            transition: var(--transition);
        }

        .category-title {
            color: #F5F5DC;
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0;
            transition: var(--transition);
            text-align: center;
        }
    </style>
</head>

                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <div class="category-card">
                    <img src="../mens-shoes.jpeg" alt="Poyabzallar" class="category-img">
                    <div class="category-overlay">
                        <h3 class="category-title">POYABZALLAR</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <div class="category-card">
                    <img src="../accessors.jpeg" alt="Kostyumlar" class="category-img">
                    <div class="category-overlay">
                        <h3 class="category-title">AKSESSUARLAR</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // ======================================================
    // 3D PRODUCT SHOWCASE FUNCTIONALITY
    // ======================================================

    const products = [];

    let currentProductIndex = 0;

    document.addEventListener('DOMContentLoaded', function() {
        initializeProductShowcase();
        initializeScrollEffects();
    });

    function initializeProductShowcase() {
        const productItems = document.querySelectorAll('.product-item');
        const modal = document.getElementById('productModal');
        const modalClose = document.getElementById('modalClose');
        const prevBtn = document.getElementById('prevProduct');
        const nextBtn = document.getElementById('nextProduct');

        // Add click events to product items
        productItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentProductIndex = index;
                showProductModal(products[index]);
            });

            // Add hover effects
            item.addEventListener('mouseenter', () => {
                item.classList.add('selected');
            });

            item.addEventListener('mouseleave', () => {
                item.classList.remove('selected');
            });
        });

        // Modal close events
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Navigation events
        prevBtn.addEventListener('click', () => {
            currentProductIndex = (currentProductIndex - 1 + products.length) % products.length;
            showProductModal(products[currentProductIndex]);
        });

        nextBtn.addEventListener('click', () => {
            currentProductIndex = (currentProductIndex + 1) % products.length;
            showProductModal(products[currentProductIndex]);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('show')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') prevBtn.click();
                if (e.key === 'ArrowRight') nextBtn.click();
            }
        });
    }

    // ======================================================
    // SCROLL EFFECTS
    // ======================================================
    function initializeScrollEffects() {
        const header = document.getElementById('main-header');
        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > 100) {
                if (scrollTop > lastScrollTop) {
                    // Scrolling down
                    header?.classList.remove('scrolled-up');
                    header?.classList.add('scrolled-down');
                } else {
                    // Scrolling up
                    header?.classList.remove('scrolled-down');
                    header?.classList.add('scrolled-up');
                }
            } else {
                // At top
                header?.classList.remove('scrolled-up');
                header?.classList.remove('scrolled-down');
            }

            lastScrollTop = scrollTop;
        });
    }
</script>

</body>
</html>
